    <button disabled id="submit" class="center btn" type="submit">Save And Next</button>
    <script>

        function enableInput(e) {
            const ipn = document.getElementById("submit");
            ipn.disabled = false;
            const inpp = document.getElementById("inp");
            if (inpp.disabled == false) {
                inpp.disabled = true;
            } else {
                inpp.disabled = false;
            }
            // ipn.removeAttribute("disabled");
        }


        const dragArea = document.querySelector(".wrapper");
        new Sortable(dragArea, {
            animation: 350
        });



        type = "text/javascript" > $(document).ready(function () {
            $('.toggle-btn').click(function () {
                $(this).toggleClass('active').siblings().removeClass('active');
            });
        });
        function updateItems(id1, id2) {
            element1 = document.getElementById(id1);
            element2 = document.getElementById(id2);
            var inputPreText=$.trim($("#"+id2).text());

            var inputId = id2 + "input";
            element1.innerHTML = '<button type="button" onClick="onSave(' + id1 + ',' + id2 + ',' + inputId + ')">Save</button>';
            element2.innerHTML='<input style="width:300px;" type="text" id='+inputId+' value="'+inputPreText+'"></input>';
        }
        function onSave(id1, id2, inputId) {
            var x = $(inputId).val();
            var element1 = document.getElementById(id1);
            var element2 = document.getElementById(id2);
            id2.innerHTML = x;
            id1.innerHTML = '<i class="fa-solid fa-pen"  onClick="updateItems(raw1,rName1)"></i>';
        }
